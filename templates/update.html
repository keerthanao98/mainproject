<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
{% load crispy_forms_filters %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center display-4">Update Todo</h1>
        </div>
        <div class="col-md-12">
            <form method="POST" action="#">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-dark btn-block" value="Update"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
